<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-page-heading">Create or edit a Page</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_seoName">Seo Name</label>
                    <input type="text" class="form-control" name="seoName" id="field_seoName"
                           formControlName="seoName"/>
                    <div *ngIf="editForm.get('seoName')!.invalid && (editForm.get('seoName')!.dirty || editForm.get('seoName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('seoName')?.errors?.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_seoTitle">Seo Title</label>
                    <input type="text" class="form-control" name="seoTitle" id="field_seoTitle"
                           formControlName="seoTitle"/>
                    <div *ngIf="editForm.get('seoTitle')!.invalid && (editForm.get('seoTitle')!.dirty || editForm.get('seoTitle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('seoTitle')?.errors?.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_seoDescription">Seo Description</label>
                    <input type="text" class="form-control" name="seoDescription" id="field_seoDescription"
                           formControlName="seoDescription"/>
                    <div *ngIf="editForm.get('seoDescription')!.invalid && (editForm.get('seoDescription')!.dirty || editForm.get('seoDescription')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('seoDescription')?.errors?.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_seoKeys">Seo Keys</label>
                    <input type="text" class="form-control" name="seoKeys" id="field_seoKeys"
                           formControlName="seoKeys"/>
                    <div *ngIf="editForm.get('seoKeys')!.invalid && (editForm.get('seoKeys')!.dirty || editForm.get('seoKeys')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('seoKeys')?.errors?.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_contentTop">Content Top</label>
                    <input type="text" class="form-control" name="contentTop" id="field_contentTop"
                           formControlName="contentTop"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_contentBottom">Content Bottom</label>
                    <input type="text" class="form-control" name="contentBottom" id="field_contentBottom"
                           formControlName="contentBottom"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
